<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Toast Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/src/easy-toast.min.css">
</head>
<body>
    <div class="controls">
        <button id="showDefaultToast">Default Toast</button>
        <button id="showSuccessToast">Success Toast</button>
        <button id="showErrorToast">Error Toast</button>
        <button id="showInfoToast">Info Toast</button>
        <button id="showWarningToast">Warning Toast</button>
        <button id="showCustomToast">Custom Toast</button>
    </div>

    <div id="toastContainer"></div>

    <script src="/src/easy-toast.js"></script>
</body>
</html>
